<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  </head>
  <body>
    <div id="wrapper">
      <header class="page-header">
        <h1 class="fw-bolder">Pollution Forecast</h1>
        <p class="desc">Insert a city or coordinates and click on the buttons to get pollution datas!
        Click on "My coords" button to get your position and pollution datas from the nearest station!
        Click anywhere on the map to get pollution datas from the nearest station!</p>
      </header>
      <form id="input-form">
        <label for="latitude" class="col-sm-2 col-form-label">City latitude</label>
        <input id="latitude" class="form-control" type="text" name="latitude" value="">
        <label for="longitude" class="col-sm-2 col-form-label">City Longitude</label>
        <input id="longitude" class="form-control" type="text" name="longitude" value="">
        <span class="coord-buttons-container">
          <button type="button" name="button" class="coord-buttons btn btn-lg btn-primary" id="getLocalCoords">My coords</button>
          <button type="button" name="button" class="coord-buttons btn btn-lg btn-primary" id="getSomewhereCoords">Somewhere coords</button>
        </span>
        <label for="city-name">Station name or city</label>
        <input id="city-selector" class="form-control" type="text" name="city-name" value="">
      </form>
      <div class="city-button-cont">
        <button type="button" name="button" class ="btn btn-primary btn-lg" id="getCity">City infos</button>
      </div>
      <h2 class="fw-bold">Map and datas!</h2>
      <map></map>
      <p id="data-description" class="text-center fw-bold fst-italic"></p>
      <form id="output-form" class="form-group">
        <label for="station" class="col-sm-2 col-form-label">Nearest station: </label>
        <input type="text" name="station" value="" class="form-control" readonly>
        <label for="station-coords" class="col-sm-2 col-form-label">Nearest station coords: </label>
        <input type="text" name="station-coords" value="" class="form-control" readonly>
        <label for="PM25" class="col-sm-2 col-form-label">PM2.5 value: </label>
        <input type="text" name="PM25" value="" class="form-control" readonly>
        <label for="PM10" class="col-sm-2 col-form-label">PM10 value: </label>
        <input type="text" name="PM10" value="" class="form-control" readonly>
        <label for="AQI" class="col-sm-2 col-form-label">Air Quality Index: </label>
        <input type="text" name="AQI" value="" class="form-control" readonly>
        <label for="UVI" class="col-sm-2 col-form-label">Ultra Violet Index: </label>
        <input type="text" name="UVI" value="" class="form-control" readonly>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
