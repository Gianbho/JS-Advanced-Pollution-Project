<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link
      href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAA/4QAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAERERERERERERAAAAAAAAERAQAAAAAAEBEAEAAAAAEAEQABAAAAEAARAAAQAAEAABEAAAEAEAAAEQAAABEAAAARAAAAEQAAABEAAAEAEAAAEQAAEAABAAARAAEAAAAQABEAEAAAAAEAEQEAAAAAABAREAAAAAAAAREREREREREREAAAAAP/wAAF/6AABv9gAAd+4AAHveAAB9vgAAfn4AAH5+AAB9vgAAe94AAHfuAABv9gAAX/oAAD/8AAAAAAAA"
      rel="icon" type="image/x-icon" />
  </head>
  <body>
    <div id="wrapper">
      <header class="page-header">
        <h1>Pollution Forecast</h1>
        <p class="desc">Insert a city or coordinates and click on the buttons to get pollution datas!
        Click on "My coords" button to get your position and pollution datas from the nearest station!
        Click anywhere on the map to get pollution datas from the nearest station!</p>
      </header>
      <form id="input-form">
        <label for="latitude">City latitude</label>
        <input id="latitude" type="text" name="latitude" value="">
        <label for="longitude">City Longitude</label>
        <input id="longitude" type="text" name="longitude" value="">
        <span class="coord-buttons-container">
          <button type="button" name="button" class="coord-buttons" id="getLocalCoords">My coords</button>
          <button type="button" name="button" class="coord-buttons" id="getSomewhereCoords">Somewhere coords</button>
        </span>
        <label for="city-name">Station name or city</label>
        <input id="city-selector" type="text" name="city-name" value="">
      </form>
      <div class="city-button-cont">
        <button type="button" name="button" id="getCity">City infos</button>
      </div>
      <h2>Map and datas!</h2>
      <map></map>
      <p id="data-description"></p>
      <form id="output-form">
        <label for="station">Nearest station: </label>
        <input type="text" name="station" value="">
        <label for="station-coords">Nearest station coords: </label>
        <input type="text" name="station-coords" value="">
        <label for="PM25">PM2.5 value: </label>
        <input type="text" name="PM25" value="">
        <label for="PM10">PM10 value: </label>
        <input type="text" name="PM10" value="">
        <label for="AQI">Air Quality Index: </label>
        <input type="text" name="AQI" value="">
        <label for="UVI">Ultra Violet Index: </label>
        <input type="text" name="UVI" value="">
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
